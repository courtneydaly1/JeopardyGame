<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeopardy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="jeopardy.css" />
    <!--stylesheet for bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--stylesheet for fontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body class="bg-primary text-white">
  
    <!--title container-->
      <div class="container" id="title">
        <h1 class="text-center p-2">Jeopardy!</h1>
        <div class="row justify-content-center">
          <button
            id="startBtn"
            type="button"
            class="btn btn-success col-2 p-2 btn-info">
            <b>Start!</b>
          </button>
        </div>
        <div class="loading" id="loadingView" style="text-align: center">
          <i class="fa-solid fa-spinner fa-10x"></i>
        </div>
        <div class="game" id="gameView" style="display: none"></div>
        <!--Board container-->
        <div id="tableContainer" class="container p-5 table-responsive">
          <table
            id="board"
            class="table table-bordered table-jeopardy align-middle table-sm">
            <thead id="tableHeader" class="text-center category-header"></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="jeopardy.js"></script>
  </body>
</html>
